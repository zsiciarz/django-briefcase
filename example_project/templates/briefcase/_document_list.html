{% load pagination_tags %}
{% autopaginate document_list 5 %}

{% if document_type %}
<h3>Showing only documents of type: {{ document_type }}</h3>
{% endif %}

<ol class="document-list">
{% for document in document_list %}
  <li>
    <a href="#">{{ document }}</a> <span class="filesize">({{ document.get_size|filesizeformat }})</span>
  </li>
{% endfor %}
</ol>

{% paginate %}
